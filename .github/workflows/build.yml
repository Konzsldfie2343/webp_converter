name: Compile Python to EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        architecture: 'x64'

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build EXE
      run: pyinstaller --name "WebP Compressor" --icon="assets/icon.ico" --noconsole --onefile --collect-data tkinterdnd2 --windowed --add-data "assets:assets" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: exe
        path: dist/WebP\ Compressor.exe
